<div id="create-todo">
  <div>
    <h2>Create your todo</h2>
    <input #tasks type="text" placeholder="type your task here" >
    <button (click)="addTask(tasks.value)">Add</button>
  </div>


  <div>
    <ul>
      <li class="task-list" *ngFor="let item of todo$ | async ; trackBy: trackArray; let number = index">
        <p>{{item}}</p> <button (click)="removeTask(number)" class="remove-task">&#10060;</button>
      </li>
    </ul>
  </div>
  <button class="btn-grad" (click)="addTodoList()">Add my todo !</button>
</div>
